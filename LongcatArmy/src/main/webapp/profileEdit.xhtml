<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="wrap">
                    <div id="main">
                        <h:form>
                            <h:panelGrid columns="2" columnClasses="column1,column1" >
                                <f:facet name="header">
                                    <h:outputText value="User profile"/>
                                </f:facet>
                                        <h:outputText value="Name:"/>
                                        <h:inputText id="name" value="#{profileEdit.customer.getName()}" />
                                        <h:outputText value="E-Mail:"/>
                                        <h:inputText id="eMail" value="#{profileEdit.customer.getEmail()}"/>
                                        <h:outputText value="Address:"/>
                                        <h:inputText id="adress" value="#{profileEdit.customer.getAddress()}"/>
                                        <h:outputText value="Password:"/>
                                        <h:inputText id="password" value="" />
                                        <h:outputText value="Phone:"/>
                                        <h:inputText id="phone" value="#{profileEdit.customer.getPhoneNr()}"/>
                                        <h:outputText value="Secret Question:"/>
                                        <h:inputText id="secQuest" value="" />
                                        <h:commandButton action="#{profileEdit.actOnSelected()}" value="Edit Account"/> 
                            </h:panelGrid>
                        </h:form>
                    </div>
                <!-- END CONTENT (auktioner) -->
             </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
