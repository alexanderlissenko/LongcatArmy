<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="wrap">
                    <div id="main">
                        <h:panelGrid columns="1" columnClasses="column1">
                                <f:facet name="header">
                                    <h:outputText value="User profile"/>
                                </f:facet>
                                <h:outputText value="Name: #{profileView.customer.getName()}"/>
                                <h:outputText value="E-Mail: #{profileView.customer.getEmail()}"/>
                                <h:outputText value="Number of auctions: #{profileView.customer.getNrOfSells()}"/>
                                <h:outputText value="Rating: #{profileView.customer.getRating()}"/>
                        </h:panelGrid>
                        <h:form>
                            <h:commandButton action="#{profileView.goToEdit()}" value="Edit Account"/> 
                        </h:form>
                    </div>
                <!-- END CONTENT (auktioner) -->
             </div>
            </ui:define>
        </ui:composition>
    </h:body>
