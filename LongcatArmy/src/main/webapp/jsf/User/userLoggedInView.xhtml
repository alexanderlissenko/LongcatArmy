<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <!-- Will create new user for every request
    <f:metadata>
        <f:viewParam name="request" value="#{auth.setUser(request.remoteUser)}"  valueChangeListener="#{auth.listen}"/>
    </f:metadata>
    -->
    
    <!-- view for user logged in, using workshop as template, not fuctional yet--> 
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <div id="main">
                        <div>
                            <h:commandButton actionListener="#{customer.getExpiring}" value="UtgÃ¥ende" class="small-button"/>
                            <h:commandButton actionListener="#{customer.getMyBids}" value="Mina bud/auktioner" class="small-button"/>
                            <h:button outcome="profile" value="Min Profil" class="small-button"/>
                            <h:commandButton action="#{auth.logout}" value="Logout" class="small-button"/>
                            <h:outputText value="Logged in as DEFAULT_USER" />                       
                            <br/>
                        </div>
                        <div>
                            <h:panelGrid columns="1">
                            <h:outputText value="My Bids:" />
                            <h:form>
                                <p:carousel var="a" value="#{userLIV.bids}" itemStyle="width:305px">
                                    <p:panel>
                                        <h:panelGrid columns="1">
                                            <h:outputText  value="#{a.name}"/>
                                            <h:graphicImage value="http://images.wikia.com/ghostintheshell/en/images/f/fe/Laughing_man.svg" height="100" width="150"/>
                                            <h:outputText value="Current bid: #{a.price}"/>
                                            <h:outputText value="Tid kvar: #{a.expire}"/>                                            
                                        </h:panelGrid>
                                    </p:panel>
                                </p:carousel>
                            </h:form>
                            <h:outputText value="My Auctions:" />
                            <h:form>
                                <p:carousel var="a" value="#{userLIV.auctions}" itemStyle="width:305px">
                                    <p:panel>
                                        <h:panelGrid columns="1">
                                            <h:outputText  value="#{a.name}"/>
                                            <h:graphicImage value="http://images.wikia.com/ghostintheshell/en/images/f/fe/Laughing_man.svg" height="100" width="150"/>
                                            <h:outputText value="Current bid: #{a.price}"/>
                                            <h:outputText value="Tid kvar: #{a.expire}"/>                                            
                                        </h:panelGrid>
                                    </p:panel>
                                </p:carousel>
                            </h:form>
                            </h:panelGrid>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
