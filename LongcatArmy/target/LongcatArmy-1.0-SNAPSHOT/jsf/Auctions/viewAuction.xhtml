<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Auction object</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{viewAuction.setId(home.id)}" />
    </f:metadata>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="wrap">
                    <div id="main">
                        <h:form>
                       <!-- <h:panelGrid columns="2">-->
                            <f:facet name="header">
                                <h:outputText value="#{viewAuction.getAuction(home.id).name}"/>
                            </f:facet>
                            <h:graphicImage value="http://images.wikia.com/ghostintheshell/en/images/f/fe/Laughing_man.svg" height="300" width="300"/>
                            <h:outputText value="#{viewAuction.getAuction(home.id).info}"/>
                            <h:outputText value="#{viewAuction.getAuction(home.id).expire}"/>
                        <!--</h:panelGrid>-->
                        </h:form>
                        <h:form>
                            <h:outputText value="Current bid:  #{viewAuction.getAuction(home.id).price}"/>
                            <h:inputText value="#{viewAuction.price}"/>
                            <h:commandButton action="#{viewAuction.setBid()}" value="Place bid"/> 
                        </h:form>
                    </div>
                    <!-- END CONTENT (auktioner) -->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
