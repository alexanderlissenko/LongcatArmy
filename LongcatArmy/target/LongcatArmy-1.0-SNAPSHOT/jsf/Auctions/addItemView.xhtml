<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LongcatArmy</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <div id="main">
                    <h:form>
                        <h:panelGrid columns="1">
                            <h:outputText value="Item Name:"/>
                            <h:inputText value="#{addAuction.name}"/>
                            <h:outputText value="Starting Bid:"/>
                            <h:inputText value="#{addAuction.price}"/>
                            
                            <h:outputText value="Image"/>
                            <h:inputText value="#{addAuction.link}"/>
                            <h:outputLink value="http://imgur.com">Link to Imgur</h:outputLink>
                            
                            <h:outputText value="Item Info:"/>
                            <h:inputTextarea value="#{addAuction.info}"/>
                        </h:panelGrid>
                        <h:commandButton action="#{addAuction.actOnSelected()}" value="Submit"/>
                        <h:button outcome="user" value="Cancel"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
